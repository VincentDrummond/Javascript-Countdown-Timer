<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="countdowntimer-styles.css">
    <script defer src="countdowntimer-index.js"type="text/javascript"></script>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet"> 

</head>
<body>
    <header>
        <h1>TIME UNTIL I AM WED</h1>
        <hr>
        
    </header>
        <main>
            <section id="countdownTimer">
                <div id="daysToGo" class="whatsLeft">days</div>
                <div id="hoursToGo" class="whatsLeft">hours</div>
                <div id="minsToGo" class="whatsLeft">mins</div>
                <div id="secsToGo" class="whatsLeft">secs</div>
            </section>

            <section class="information">
                <div class="infobox">days</div>
                <div class="infobox">hours</div>
                <div class="infobox">minutes</div>
                <div class="infobox">seconds</div>
            </section>
        </main>
</body>
</html>
